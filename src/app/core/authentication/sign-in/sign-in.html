<div class="auth-card">
  <h2>Iniciar Sesión</h2>
  <hr />
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="signInForm.controls.email.invalid && signInForm.controls.email.touched"
      />
      @if (signInForm.controls.email.invalid &&
      signInForm.controls.email.touched) {
      <div class="invalid-feedback">Introduce un email válido.</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="signInForm.controls.password.invalid && signInForm.controls.password.touched"
      />
    </div>

    @if (status() === 'error') {
    <div class="alert alert-danger">{{ error() }}</div>
    }

    <button
      type="submit"
      class="btn-submit"
      [disabled]="status() === 'loading'"
    >
      {{ status() === 'loading' ? 'Cargando...' : 'Acceder' }}
    </button>
  </form>
  <p class="mt-3 text-center">
    ¿No tienes cuenta? <a routerLink="/account/sign-up">Regístrate</a>
  </p>
</div>
