<div class="auth-card">
  <h2>Crear Cuenta</h2>
  <hr />
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="signUpForm.controls.name.invalid && signUpForm.controls.name.touched"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="signUpForm.controls.email.invalid && signUpForm.controls.email.touched"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="signUpForm.controls.password.invalid && signUpForm.controls.password.touched"
      />
      @if (signUpForm.controls.password.hasError('minlength')) {
      <div class="invalid-feedback">
        La contraseña debe tener al menos 8 caracteres.
      </div>
      }
    </div>

    @if (status() === 'error') {
    <div class="alert alert-danger">{{ error() }}</div>
    }

    <button
      type="submit"
      class="btn-submit"
      [disabled]="status() === 'loading'"
    >
      {{ status() === 'loading' ? 'Creando cuenta...' : 'Registrarse' }}
    </button>
  </form>
  <p class="mt-3 text-center">
    ¿Ya tienes cuenta? <a routerLink="/account/sign-in">Inicia sesión</a>
  </p>
</div>
